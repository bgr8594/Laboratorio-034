<ion-header>
    <ion-toolbar >
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
  
        <ion-title>Men√∫ principal</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-menu side="start" menuId="menuPrincipal" contentId="menuFloat" (ionWillOpen)="onMenuOpen()">
    <ion-content>
        <ion-list>
            <ion-menu-toggle *ngFor="let c of datosMenu">
                <ion-item (click)="navegar(c.enlace)">
                    <ion-icon name='{{c.icono}}'></ion-icon>
                    <ion-label>{{ c.nombre }}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
